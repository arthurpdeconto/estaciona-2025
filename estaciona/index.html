<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenacPark - Gest√£o de Estacionamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header i {
            font-size: 1.8rem;
        }

        .form-section {
            padding: 2rem;
            background: var(--light);
            border-bottom: 2px solid rgba(0,0,0,0.05);
        }

        .car-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .cars-list {
            padding: 2rem;
            display: grid;
            gap: 1.5rem;
        }

        .car-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-3px);
        }

        .car-info {
            display: grid;
            gap: 0.5rem;
        }

        .car-model {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }

        .car-plate {
            background: var(--light);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
            display: inline-block;
        }

        .car-time {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status.parked {
            background: #e8f6ef;
            color: var(--success);
        }

        .status.exited {
            background: #fdedec;
            color: var(--danger);
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .car-form {
                grid-template-columns: 1fr;
            }
            
            .car-card {
                flex-direction: column;
                align-items: start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-car"></i>
            <h1>SenacPark - Gest√£o de Estacionamento</h1>
        </div>

        <div class="form-section">
            <form class="car-form" id="carForm">
                <div class="form-group">
                    <label>Modelo do Ve√≠culo</label>
                    <input type="text" id="model" placeholder="Ex: Renault Kwid" required>
                </div>
                <div class="form-group">
                    <label>Placa</label>
                    <input type="text" id="license" placeholder="Ex: ABC1D23" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-plus"></i> Cadastrar
                </button>
            </form>
        </div>

        <div class="cars-list" id="carList">
    
        </div>
    </div>

    <script>
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

       
        function renderCars(cars) {
            const carList = document.getElementById('carList');
            carList.innerHTML = cars.map(car => `
                <div class="car-card">
                    <div class="car-info">
                        <div class="car-model">${car.model}</div>
                        <div class="car-plate">${car.license_plate}</div>
                        <div class="car-time">
                            Entrada: ${new Date(car.entry_time).toLocaleString()}
                            ${car.exit_time ? `<br>Sa√≠da: ${new Date(car.exit_time).toLocaleString()}` : ''}
                        </div>
                    </div>
                    <div class="actions">
                        <span class="status ${car.status}">${
                            car.status === 'parked' ? 'üÖøÔ∏è Estacionado' : '‚úÖ Finalizado'
                        }</span>
                        <button class="btn-danger" onclick="deleteCar(${car.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        
        document.getElementById('carForm').addEventListener('submit', async (e) => {
           
            showNotification('Ve√≠culo cadastrado com sucesso!');
        });

        async function deleteCar(id) {
            if(confirm('Tem certeza que deseja remover este ve√≠culo?')) {
                
                showNotification('Ve√≠culo removido com sucesso!', 'Errado');
            }
        }
    </script>
</body>
</html>
